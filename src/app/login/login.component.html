<div class="login-container">
    <form class="login-form" (ngSubmit)="fazerLogin()" #loginForm="ngForm">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required />
        </div>
        <div class="input-group">
            <label for="senha">Senhaa</label>
            <input type="password" id="senha" name="senha" [(ngModel)]="senha" required />
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
        <div *ngIf="mensagemErro" class="error-message">
            {{ mensagemErro }}
        </div>
        <button type="button" class="register-button" (click)="register()">Cadastre-se</button>
    </form>
</div>
