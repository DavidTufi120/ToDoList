<div class="formulario-container">
    <!-- Botão de login aparece se NÃO estiver logado -->
    <div *ngIf="!usuarioLogado">
        <h2>Login</h2>
        <button (click)="fazerLogin()" class="btn btn-primary">Login com Auth0</button>
        <div *ngIf="mensagemErro" class="text-danger mt-3">
            {{ mensagemErro }}
        </div>
    </div>
</div>
